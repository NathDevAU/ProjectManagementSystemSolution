<h3>Add New Project</h3>
<div class="form-group">
    <label for="inputdefault">Project Name:</label>
        <input class="form-control" #txtProjectName type= "text" >
</div>
<div class="form-group">
    <label for="inputdefault">Project Description:</label>
    <input class="form-control" #txtProjectDesc type="text">
</div>
<div>
    <button class='btn btn-primary' #btnAddProject (click)="AddNewProject(txtProjectName.value,txtProjectDesc.value)" >Add Project</button>
</div>
