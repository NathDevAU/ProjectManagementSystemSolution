<h3>Add New Person</h3>
<div class="form-group">
    <label for="inputdefault">First Name:</label>
    <input class="form-control" #txtFirstName type="text">
</div>
<div class="form-group">
    <label for="inputdefault">Last Name:</label>
    <input class="form-control" #txtLastName type="text">
</div>
<div class="form-group">
    <label for="inputdefault">Mobile:</label>
    <input class="form-control" #txtMobileNo type="text">
</div>
<div>
    <button class='btn btn-primary' #btnAddProject (click)="AddNewPerson(txtProjectName.value,txtProjectDesc.value)">Add Person</button>
</div>
