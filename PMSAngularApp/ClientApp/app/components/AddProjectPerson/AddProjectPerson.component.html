<h3>Add person to project</h3>
<h4>Project ID: {{ProjectID}} | Project Name: {{ProjectName}}</h4>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ObjPerson of Persons">
            <td>{{ ObjPerson.personID }}</td>
            <td>{{ ObjPerson.firstName }}</td>
            <td>{{ ObjPerson.lastName }}</td>
          
            <td>
                <a class='btn btn-primary' (click)="PersonSelected( ObjPerson.personID,ProjectID );">
                    Add
                </a>
            </td>
        </tr>
    </tbody>


</table>
