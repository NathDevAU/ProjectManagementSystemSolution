<h1>Add Person to Project</h1>
<h2>Project ID: {{ProjectID}}, Project Name: {{ProjectName}}</h2>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ObjPerson of person">
            <td>{{ ObjPerson.firstName }}</td>
            <td>{{ ObjPerson.lastName }}</td>
            <td>{{ ObjPerson.personPosition }}</td>
            <td>
                <a class='btn btn-primary' [routerLink]="['/AddPersonToProject', ObjProject.projectID]">
                    Add 
                </a>
            </td>
        </tr>
    </tbody>


</table>
