<h1>Projects List</h1>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Project Name</th>
            <th>Project Description</th>
           
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{ project.ProjectID }}</th>
            <td>{{project.ProjectName}}</td>
            <td>{{project.ProjectDesc}}</td>
          
        </tr>
       
    </tbody>
</table>
