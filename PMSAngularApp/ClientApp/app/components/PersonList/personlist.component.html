<h3>People</h3>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ObjPerson of people">
            <td>{{ ObjPerson.personID }}</td>
            <td>{{ ObjPerson.firstName }}</td>
            <td>{{ ObjPerson.lastName }}</td>
            
        </tr>
    </tbody>


</table>
